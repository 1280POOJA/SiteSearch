<!DOCTYPE>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <title> Document </title> 
          <script> 
         //search a specific site rather than the entire web.
         function search() {
         var site = 'wikipedia.org';
         var lookfor = document.getElementById('txtlookfor').value;


         if(lookfor.length > 0) {
             var query =
             'http://www.google.com/search?q=' + 
             encodeURIComponent(lookfor) +
             ' site:' +
             site;
             var ddchoice = document.getElementById('dropdown').value;
             if (ddchoice == 1) {
             var query = 'http://www.bing.com/search?q=' + encodedURIComponent(lookfor) + 'site:' + site;
            } else {
                var query = 'http://www.google.com/search?q=' + encodeURIComponent(lookfor) + 'site:' + site;
            }
             location.href = query;
         } else {
             //if textbox was empty,show an alert.
             alert('Please type the word or words for which  you want to search. ');
         }
        }
        </script>
    </head>

    <body>
        <p>
            search this site:
            <input type ="text" id="txtlookfor" autofocus />
            &nbsp;Choose engine:
            <select id="dropdown">
                <option value="1">Bing</option>
                <option value="2">Google</option>
            </select>
            <input type="button" onclick="search()" value="Go" />
        </p>
    </body>
</html>
